          </div>
              
              <script>
                  document.addEventListener('DOMContentLoaded', function () {
                      const toggleSwitch = document.getElementById('flexSwitchCheckDefault');
              
                      // Check the stored state and update the toggle and body attribute
                      const savedState = localStorage.getItem('darkMode');
                      if (savedState === 'true' || savedState === null) {
                          // Default to dark mode if no state is saved
                          toggleSwitch.checked = true;
                          document.body.setAttribute('data-bs-theme', 'dark');
                          localStorage.setItem('darkMode', 'true'); // Save default state
                      } else {
                          toggleSwitch.checked = false;
                          document.body.setAttribute('data-bs-theme', 'light');
                      }
              
                      // Add event listener for toggle switch changes
                      toggleSwitch.addEventListener('change', function () {
                          if (toggleSwitch.checked) {
                              document.body.setAttribute('data-bs-theme', 'dark');
                              localStorage.setItem('darkMode', 'true'); // Save the state as "true"
                              console.log('Dark mode enabled');
                          } else {
                              document.body.setAttribute('data-bs-theme', 'light');
                              localStorage.setItem('darkMode', 'false'); // Save the state as "false"
                              console.log('Light mode enabled');
                          }
                      });
                  });
              </script>
